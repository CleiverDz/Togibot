<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comandos de Togi</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos adicionales para la galería de fotos */
    .photo-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      margin-bottom: 20px; /* Espacio entre las imágenes */
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Comandos de Togi</h1>
      <p class="slogan">¡Explora las imágenes de algunos comandos!</p>
    </header>
    
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="galeria.html">Galería de Fotos</a></li>
        <li><a href="soporte.html">Soporte</a></li>
      </ul>
    </nav>
    
    <main>
      <section id="galeria" class="features">
        <h2 class="section-title">Galería de Fotos</h2>
        <!-- Galería de fotos mejorada -->
        <div class="photo-gallery">
          <img src="verificacion.png" alt="Foto 1">
          <img src="automod.png" alt="Foto 2">
          <img src="NSFW.png" alt="Foto 3">
          <!-- Agrega más imágenes según sea necesario -->
        </div>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2024 Togi. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
